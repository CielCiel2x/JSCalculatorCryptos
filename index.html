<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">


  <title>Diversificadora de Criptos | Yang Cristopher</title>
</head>

<body>

  <section class="fiatCalculator">
    <h2>FACILITAMOS TUS INVERSIONES</h2>
    <p>Elegí en cuantas criptomonedas invertir, y calculá cuanto invertir de cada una</p>


    <div class="calculadoraDolar">
      <form action="#">
        <input type="number" id="cantidadPesos" placeholder="cuantos pesos tenes" class="form-control" required>

        <select name="moneda" id="monedaFiat">
          <option selected>Seleccioná tu moneda</option>

        </select>
      </form>

      <div class="text-center my-4 cantidadDolares">Tenes <span class="resultadoDolares">0.00</span> dolares</div>
    </div>

    <p class="text-center danger resultadoDolares"></p>

  </section>



  <section class="sectionB">


    <div class="cryptoCalculator">
      <div class="addingCryptos">
        <h4 class="text-center">AGREGA TUS CRIPTOS</h4>
        <form action="#" id="addCryptoForm" class="addCryptoForm">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="form-group">
                  <select name="cryptomoneda" id="selectCrypto">
                    <option selected>Qué queres comprar</option>
                  </select>
                </div>
                <label for="usdCrypto">tu inversion en USD</label>
                <input type="number" id="usdCrypto" class="form-control" required>
                <label for="precioCrypto">El precio es de:</label>
                <input type="number" id="precioCrypto" class="form-control" aria-label="readonly input example"
                  readonly>
                <label for="tuCompra">vas a tener que comprar:</label>
                <input class="form-control" id="tuCompra" type="text" aria-label="readonly input example" readonly>
                <div class="buttonForm">
                  <input type="button" class="btn btn-outline-dark" id="calcularCrypto" value="Calcular compra">
                  <input type="button" class="btn btn-success" id="agregarCrypto" value="Agregar al carrito">

                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="completePortfolio">
      <h4 class="text-center">TUS COMPRAS DE HOY</h4>
      <div class="portfolioButtonGroup my-4">
        <input type="button" class="btn btn-success portfolioButton" id="guardarHistorico" value="Guardar todas">
        <input type="button" class="btn btn-outline-dark portfolioButton" id="verComprasHistoricas"
          value="Ver compras historicas" data-bs-toggle="modal" data-bs-target="#modalHistorial">
      </div>

      <div class="card-deck row gap-3 justify-content-center my-5" id="cryptoShoppingCart">
        <!--ACA IRIAN TODAS LAS CRIPTOS QUE VA AGREGANDO COMO CARDS-->
      </div>

      <!-- Modal -->
      <div class="modal fade modal-dialog-scrollable" id="modalHistorial" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Tus compras</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalHistorialBody">


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="borrarHistorial">Borrar historial</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.all.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
